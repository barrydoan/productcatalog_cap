_schema-version: "3.1"
ID: productcatalog
description: A simple CAP project.
version: 1.0.0
modules:
  - name: productcatalog-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: productcatalog-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: productcatalog-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: productcatalog-db
    parameters:
      buildpack: nodejs_buildpack
  - name: productcatalog-destination-content
    type: com.sap.application.content
    requires:
      - name: productcatalog-destination-service
        parameters:
          content-target: true
      - name: productcatalog_html_repo_host
        parameters:
          service-key:
            name: productcatalog_html_repo_host-key
      - name: uaa_productcatalog
        parameters:
          service-key:
            name: uaa_productcatalog-key
    parameters:
      content:
        instance:
          destinations:
            - Name: productcatalog_productcatalog_html_repo_host
              ServiceInstanceName: productcatalog-html5-app-host-service
              ServiceKeyName: productcatalog_html_repo_host-key
              sap.cloud.service: productcatalog
            - Authentication: OAuth2UserTokenExchange
              Name: productcatalog_uaa_productcatalog
              ServiceInstanceName: productcatalog-xsuaa-service
              ServiceKeyName: uaa_productcatalog-key
              sap.cloud.service: productcatalog
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: productcatalog-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: productcatalog_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - frontend.zip
          name: frontend
          target-path: resources/
  - name: frontend
    type: html5
    path: app/frontend
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: productcatalog-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: productcatalog-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                Name: cap-catalog-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                WebIDEEnabled: true
                WebIDEUsage: odata_gen
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: productcatalog-destination-service
      service-plan: lite
  - name: productcatalog_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: productcatalog-html5-app-host-service
      service-plan: app-host
  - name: uaa_productcatalog
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: productcatalog-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
